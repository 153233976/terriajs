<div class="animation-controls">
    <div class="animation-control" data-bind="click: fasterBackward" title="Slower">
        <div class="animation-control-icon-faster-backward">&lt;&lt;</div>
    </div>
    <div class="animation-control" data-bind="click: backward" title="Reverse">
        <div class="animation-control-icon-direction" data-bind="cesiumSvgPath: { path: svgReset, width: 15, height: 15 }"></div>
    </div>
    <div class="animation-control" data-bind="click: forward" title="Forward">
        <div class="animation-control-icon-direction" data-bind="cesiumSvgPath: { path: svgReset, width: 15, height: 15 }"></div>
    </div>
    <div class="animation-control animation-control-last" data-bind="click: fasterForward" title="Faster">
        <div class="animation-control-icon-faster-forward">&gt;&gt;</div>
    </div>
</div>
