<div class="feature-info-panel-holder" data-bind="css: { 'feature-info-panel-holder-hidden': !isVisible }, click: closeIfClickOnBackground">
    <div class="feature-info-panel-holder-inner">
        <div class="feature-info-panel" data-bind="style: { 'max-width': maxWidth + 'px' }">
            <div class="feature-info-panel-body">
                <div class="feature-info-panel-section" data-bind="foreach: sections">
                    <div data-bind="embeddedComponent: $data">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
