<div class="chart-panel-holder" data-bind="css: { 'chart-panel-holder-hidden': !isVisible }">
    <div class="chart-panel-holder-inner">
        <div class="chart-panel">
            <div class="chart-panel-body">
                <div class="chart-panel-header">
                    <span class="chart-panel-section-label" data-bind="text: title"></span>
                    <div class="chart-panel-close-button" data-bind="click: close">&times;</div>
                </div>
                <!-- ko if: isLoading -->
                <div class="chart-panel-loading">
                    Loadingâ€¦
                </div>
                <!-- /ko -->
                <div class="chart-panel-section" data-bind="foreach: charts">
                    <div class="chart-panel-section-content">
                        <div data-bind="embeddedComponent: $data">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
