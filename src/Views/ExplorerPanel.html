<div class="explorer-panel" data-bind="visible: isVisible">
    <div class="explorer-panel-close"></div>
    <ul class="explorer-panel-tab-area" data-bind="foreach: tabs">
        <li class="explorer-panel-tab"
            data-bind="text: name,
                       visible: isVisible,
                       style: { width: $root.tabWidth },
                       css: { 'explorer-panel-tab-active': isActive },
                       click: activate">
        </li>
    </ul>
    <!-- ko foreach: tabs -->
    <div class="explorer-panel-body" data-bind="visible: isActive, embeddedComponent: $data">
    </div>
    <!-- /ko -->
</div>
