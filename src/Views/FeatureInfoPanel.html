<div class="feature-info-panel" data-bind="css: { 'feature-info-panel-hidden': !isVisible }">
    <div class="feature-info-panel-body">
        <div class="feature-info-panel-section">
            <div class="feature-info-panel-section-header" data-bind="text: name"></div>
            <div class="feature-info-panel-section-content" data-bind="html: html"></div>
        </div>
        <div class="feature-info-panel-close-button" data-bind="click: close">&times;</div>
    </div>
</div>
